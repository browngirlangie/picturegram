<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
			font-family: Lobster;
			font-size: 50px;
			margin: 0%
		}

		img {
			border: 2px solid turquoise;
		}

		#mainpic {
			width: calc(100% - 10px);
			height: auto;
			margin: 5px
		}

		.smallpic {
			width: calc(33.3333333% - 13px);
			height: auto;
			margin: 5px
		}

		img:hover {
			border: 2px solid magenta;
			cursor: pointer;
		}

	</style>
</head>
<body>

	<h1>ME</h1>

	<img src="image1.jpg" id="mainpic">

	<img src="image2.jpg" class="smallpic">

	<img src="image3.jpg" class="smallpic">
</body>
</html>
